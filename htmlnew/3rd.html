<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>my canvus</title>
</head>
<body>
    <canvas id="mycan" width="200" height="100" style="border:1px solid #c3c3c3">your brouser doesnt support the html5 canvas</canvas>
         <canvas id="mycan1" width="200" height="100" style="">your brouser doesnt support the html5 canvas</canvas>
         <canvas id="mycan2" width="200" height="100" style="border:1px solid #c3c3c3">your brouser doesnt support the html5 canvas</canvas>
         <canvas id="mycan3" width="200" height="100" style="border:1px solid #c3c3c3">your brouser doesnt support the html5 canvas</canvas>

    <script>
    var c=document.getElementById("mycan");
    var ctx=c.getContext("2d");
    ctx.fillstyle="#FF0000";
    ctx.fillRect(0,0,150,75);

    var c1=document.getElementById("mycan1");
    var ctx1=c1.getContext("2d");
    ctx1.moveTo(0,0);
    ctx1.lineTo(200,100);
    ctx1.lineWidth=10;

    ctx1.strokeStyle="#0000FF";
    ctx1.stroke();

    var c2=document.getElementById("mycan2");
    var ctx2=c2.getContext("2d");
    ctx2.beginPath();
    
    ctx2.arc(95,50,40,0,2*Math.PI);
    ctx2.strokeStyle="#0000FF";
    ctx2.fillStyle="red";
    ctx2.fill();

    var c3=document.getElementById("mycan3");
    var ctx3=c3.getContext("2d");

    ctx3.font="30px Arial";
    ctx3.fillStyle="blue";
    ctx3.fillText("hello world",50,60);

    
  
    </script>
</body>
</html>
