<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        colors = new Array("green", "cyan", "aqua", "red", "yellow", "pink");
        document.write("<h1>List of colors</h1>");
        document.write("<table border='0'>");
        document.write("<th> Name</th>");
        for (i = 0; i < colors.length; i++) {
            document.write("<tr>");
            document.write("<td bgcolor='" + colors[i] + "'" + "width='200'>" + colors[i] + "</td>");
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</body>

</html>
